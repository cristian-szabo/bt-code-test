sudo: false
language: cpp
compiler: g++

before_script:
    - cmake -G "Unix Makefiles" -B./build -H./
    
script:    
    - cmake --build ./build --target all
    - ./build/test/CodeTestCheck --reporter=spec

deploy:
    provider: releases
    api_key:
        secure: ${GITHUB_AUTH}
    file: 
        - ./build/app/CodeTestApp
    skip_cleanup: true
    on:
        tags: true
