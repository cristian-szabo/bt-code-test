sudo: false
language: cpp

compiler:
    - g++

addons:
  apt:
    sources:
        - sourceline: 'ppa:smspillaz/cmake-2.8.12'
    packages:
        - cmake-data 
        - cmake

before_script:
    - cmake -G "Unix Makefiles" -B./build -H./
    
script:    
    - cmake --build ./build --target all
    
after_success:
    - $TRAVIS_BUILD_DIR/build/test/CodeTestCheck --reporter=spec

deploy:
    provider: releases
    api_key: "ada3ad1ee68bd8bc9d94f08c3824ca7f00472f06"
    file: $TRAVIS_BUILD_DIR/build/app/CodeTestApp
    skip_cleanup: true
    on:
        tags: true
